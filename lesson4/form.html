<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header>
      <div class="image-container">
        <img
          src="images/brinley.webp"
          alt="Brinley George"
          loading="lazy"
          width="75"
          height="100"
        />
      </div>
      <h1 class="title">Brinley George</h1>
    </header>
    <nav>
      <button id="menu"></button>
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="chamber">Chamber</a></li>
        <li>
          <a
            href="https://brinleylott.github.io/wdd230/lesson1/chamber-site-plan.html"
            >Site Plan</a
          >
        </li>
        <li><a href="#">Form</a></li>
        <li class="darkButton"><button id="mode">â˜‘</button></li>
      </ul>
    </nav>
    <main>
      <h1>Contact Us</h1>
      <form action="get" action="thanks.html"></form>
      <fieldset>
        <label
          >Username<input type="text" name="username" id="username" required
        /></label>
        <label
          >Password<input
            type="password"
            name="password"
            pattern="[a-zA-Z0-9]{8}"
            id="password"
            required
        /></label>
        <label
          >Password Repeated<input
            type="password"
            name="password_repeat"
            id="password_repeat"
            required
        /></label>
        <label
          >Email<input
            type="email"
            name="email"
            id="email"
            pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
            title="Please enter a valid email address"
            required
        /></label>
        <div>
          <label
            >Page Rating
            <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues"
          /></label>
          <datalist id="rangevalues">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist>
        </div>
      </fieldset>
      <button>Submit</button>
    </main>
    <footer>
      <p>
        <span id="copyright"></span>
        Brinley George | Idaho
      </p>
      <p><span id="last-modified"></span></p>
    </footer>
    <script src="scripts/getDates.js"></script>
  </body>
</html>

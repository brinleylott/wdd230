  <body>
    <header>
      <div class="image-container">
        <img src="../images/brinley.webp" alt="Brinley George" loading="lazy" width="75" height="100"/>
      </div>
      <h1 class="title">Brinley George</h1>
    </header>
    <nav>
      <button id="menu"></button>
      <ul class="navigation">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../chamber/">Chamber</a></li>
        <li>
          <a
            href="https://brinleylott.github.io/wdd230/lesson1/chamber-site-plan.html"

          >
        </li>
        <li><a href="#">Form</a></li>
        <li class="darkButton"><button id="mode">â˜‘</button></li>
      </ul>
    </nav>
    <main>
      <h2 class="title">Contact Us</h2>
      <form action="get" action="thanks.html"></form>
      <fieldset>
        <div class="fill">
          <label>Username:</label>
          <input type="text" name="username" id="username" required/>
        </div>
        
        <div class="fill">
          <label>Password:</label>
          <input
            type="password"
            name="password"
            pattern="[a-zA-Z0-9]{8}"
            id="password"
            required/>
        </div>
        
        <div class="fill">
          <label>Password Repeated:</label>
          <input
            type="password"
            name="password_repeat"
            id="password_repeat"
            required/>
        <div id="message"></div>
        </div>
        
        <div class="fill">
          <label>Email:</label>
          <input 
          type="email" 
          name="email" 
          id="email"
          pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
          title="Please enter a valid email address"
          required
          />
        </div>
        
        <div class="fill">
           <label for="page-rating">Page Rating:</label>
          <div id="range_value">0</div>
          <input id="r" type="range" min="1" max="10" step="1" list="range_values">
          <datalist id="range_values">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist>
        </div>
     
      <button id="submit">Submit</button>
    </main>
    <footer>
      <p>
        <span id="copyright"></span>
        Brinley George | Idaho
      </p>
      <p><span id="last-modified"></span></p>
    </footer>
    <script src="scripts/form.js"></script>
    <script src="../scripts/advnaced.js"></script>
  </body>
</html>
